<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeForShe - Eventos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    
    <style>
        /* Estilos para la secci贸n de eventos */
        #Eventos {
          padding: 4rem 2rem;
          text-align: center;
          max-width: 1200px;
          margin: 0 auto;
        }

        #Eventos h2 {
          color: #be31ff; /* Rosa HeForShe */
          margin-bottom: 2rem;
          font-size: 2.2rem;
        }

        .eventos-soon-container {
          display: flex;
          justify-content: center;
          flex-wrap: wrap;
          gap: 2rem;
        }

        .coming-soon-card {
          background: linear-gradient(135deg, #ffe0f0, #ffb3e6);
          padding: 2rem;
          border-radius: 15px;
          box-shadow: 0 8px 20px rgba(0,0,0,0.15);
          max-width: 400px;
          text-align: center;
          transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 1s ease;
          opacity: 0;
          transform: translateY(30px);
        }

        .coming-soon-card.show {
          opacity: 1;
          transform: translateY(0);
        }

        .coming-soon-card img {
          width: 100%;
          max-height: 250px;
          object-fit: cover;
          border-radius: 10px;
          margin-bottom: 1rem;
        }

        .coming-soon-card h3 {
          font-size: 1.8rem;
          color: #3d0474;
          margin-bottom: 0.5rem;
        }

        .coming-soon-card p {
          font-size: 1rem;
          color: #4a2c5c;
          line-height: 1.5;
          margin-bottom: 1rem;
        }

        .coming-soon-card .info-btn {
          background-color: #ff66b2;
          color: #fff;
          border: none;
          padding: 0.8rem 1.2rem;
          border-radius: 8px;
          font-size: 1rem;
          cursor: not-allowed;
          opacity: 0.7;
        }

        @media (max-width: 500px) {
          .coming-soon-card {
            max-width: 90%;
            padding: 1.5rem;
          }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo-container">
                <img src="img/heforshe-logo-united-nations-headquarters-gender-equality-un-women-emma-watson.jpg" alt="Logo HeForShe" class="logo-img">
                <span class="logo-text">HeForShe</span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="#Eventos">Eventos</a></li>
                <li><a href="#Instagram">Instagram</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Pr贸ximos eventos -->
        <section id="Eventos">
          <h2>Pr贸ximos eventos</h2>
          <div class="eventos-soon-container">
            <div class="coming-soon-card">
              <img src="img/Proximos_eventos_HeForShe.png" alt="Eventos pr贸ximamente">
              <h3>COMING SOON...</h3>
              <p>Muy pronto podr谩s ver los pr贸ximos eventos y actividades de HeForShe en nuestra comunidad.</p>
              <button class="info-btn" disabled>Ver m谩s informaci贸n</button>
            </div>
          </div>
        </section>

        <!-- Instagram -->
        <section id="Instagram">
            <p>Nuestro Instagram</p>
            <a href="https://www.instagram.com/hefor_shecuu/" target="_blank">
                <button class="instagram-btn"> Ir a Instagram</button>
            </a>
        </section>
    </main>

    <footer>
        <p>Gracias por tu inter茅s. </p>
        <p>S铆guenos en nuestras redes y participa en los eventos</p>
    </footer>

    <script>
        // Animaci贸n fade-in al cargar
        document.addEventListener("DOMContentLoaded", () => {
            const card = document.querySelector('.coming-soon-card');
            setTimeout(() => {
              card.classList.add('show');
            }, 300);
        });
    </script>
</body>
</html>
